opcache.enable=1                     ; Active OPcache
opcache.enable_cli=1                 ; Active OPcache aussi pour la CLI (bin/console Symfony)
opcache.memory_consumption=256       ; Taille mémoire partagée pour le cache (MB)
opcache.interned_strings_buffer=16   ; Mémoire dédiée pour les strings (optimisation)
opcache.max_accelerated_files=20000  ; Nombre max de fichiers PHP mis en cache
opcache.validate_timestamps=1        ; Vérifie si un fichier a changé (utile en dev) -> en prod ; opcache.validate_timestamps=0 
opcache.revalidate_freq=2            ; Vérifie toutes les 2s si un fichier a changé

